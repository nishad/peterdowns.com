<!doctype HTML>
<html>

<head>
  {{>head_content}}
  <meta name="Description"
        content="Hi, I'm Peter. This is my blog.">
</head>

<body>
  <div id='page-wrap'>
    {{>header}}
    <div id='content'>
      <div class='archives'>
        {{#posts}}
        <p><a href='/{{html_path}}'>{{title}}</a></p>
        {{/posts}}
      </div>
    </div>
    <footer id='footer'>
        <a href='/feeds/rss.xml'> RSS </a> / <a href='/feeds/atom.xml'> ATOM </a>
    </footer>
  </div>
</body>

</html>
